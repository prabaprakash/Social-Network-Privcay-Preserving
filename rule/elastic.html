
<script src="elasticsearch-js/elasticsearch.js"/>
<script type="application/javascript">

    var client = new $.es.Client({
        hosts: 'localhost:9200'
    });

    client.search({
        index: 'application',
        type: 'resumebot',
        body: {
            query: {
                match: {
                    body: 'elasticsearch'
                }
            }
        }
    }).then(function (resp) {
        var hits = resp.hits.hits;
        alert(hits);
    }, function (err) {
        console.trace(err.message);
    });
